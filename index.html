<!DOCTYPE HTML>
<html>
    <head>
        <title>Kassel Code Meetup 05.02.2014</title>
        
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Code Meetup Kassel!</h1>
                <p>Mit
                    <img class="frameworkLogo" src="img/logo_less.png" />,
                    <img class="frameworkLogo" src="img/logo_knockout.png" /> und
                    <img class="frameworkLogo" src="img/logo_underscore.png" />
                </p>
            </div>
            <div data-bind="with: todoList">
                <h2>
                My Todos
                (<span data-bind="text: selectedTodoCount"></span>
                /
                <span data-bind="text: totalTodoCount"></span>)
                </h2>
                <div data-bind="foreach: entries">
                    <div class="row">
                        <div class="col-xs-1" data-bind="click: switchChecked">
                            <i data-bind="attr: { class: iconCss }"></i>
                        </div>
                        <div class="col-xs-11">
                            <span data-bind="text: name, click: switchChecked, attr: { class: nameCss }"></span>
                            <button class="pull-right fa fa-trash-o" data-bind="click: remove"></button>
                        </div>
                    </div>
                </div>
                <div class="pad-top">
                    <form class="from-inline" data-bind="submit: addNewEntry">
                        <div class="row">
                            <div class="col-xs-10">
                                <input type="text" class="form-control" data-bind="value: newEntryName" />
                            </div>
                            <div class="col-xs-2">
                                <button class="btn" >Hinzuf&uuml;gen</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/knockout-3.0.0.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        
        <script type="text/javascript" src="js/todoList.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
